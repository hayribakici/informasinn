name: informata
description: "Simple project that calls the openAI API to convert user entered data into information."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: any
  url_launcher_web: ^2.4.1
  envied: ^1.3.1
  openrouter_api: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  envied_generator: ^1.3.1
  build_runner: ^2.10.1

flutter:
  uses-material-design: true
  assets:
    - .env
